<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FE Example</title>
	<script src="js/Catalog.api.js" type="text/javascript"></script>
	<script src="js/Catalog.cmp.js" type="text/javascript"></script>
	<script src="js/Category.mdl.js" type="text/javascript"></script>
	<script src="js/Genre.mdl.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<link href="style/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<h1>The awesomest internet widget</h1>
		<form>
			<div class="sel-group">
				<label for="sel-gen-id">Select by Genre ID</label>
				<select id="sel-gen-id" data-req-type="gen-id"></select>
			</div>
			<div class="sel-group">
				<label for="sel-gen-str">Select by Genre String</label>
				<select id="sel-gen-str" data-req-type="gen-str"></select>
			</div>
			<div class="sel-group">
				<label for="sel-cats-id">Select by Category ID</label>
				<select id="sel-cats-id" data-req-type="cat-id"></select>
			</div>
			<div class="sel-group">
				<label for="sel-cats-str">Select by Category String</label>
				<select id="sel-cats-str" data-req-type="cat-str"></select>
			</div>
		</form>
	</header>

	<section class="data-container"></section>

	<div class="loading">
		<h2>Loading data from catalog API...</h2>
	</div>

	<div class="m"><div class="w"><h2></h2><button></button><button></button></div></div>
</body>
</html>
